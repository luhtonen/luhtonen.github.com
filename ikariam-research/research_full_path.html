<div>
    <div class="modal-header">
      <button type="button" class="close" ng-click="cancel()">&times;</button>
      <h4 class="modal-title">Research Path for {{researchPath.research.name}} ({{researchPath.research.category}})</h4>
    </div>
    <div class="modal-body">
        <div class="pathRow {{path.type}}" ng-class="{lastPathRow: $last}" ng-repeat="path in researchPath.path">{{path.name}} ({{path.category}}) <span style="float:right;">{{path.costs}}</span></div>
        <br/>
        <div class="pathRow">Total cost <span style="float:right;">{{researchPath.total}}</span></div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default" ng-click="cancel()">Close</button>
    </div>
</div>

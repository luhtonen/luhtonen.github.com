<section>
{% if site.facebook_user %}
    <a href="http://facebook.com/{{ site.facebook_user }}" title="Follow me on Facebook"><img src="/images/social/fc-webicon-facebook.png" style="margin: 0px; border: 0;" width="32" height="32"></a>
{% endif %}
{% if site.googleplus_user %}
    <a href="https://plus.google.com/{{ site.googleplus_user }}?rel=author" title="Find me on Google+"><img src="/images/social/fc-webicon-googleplus.png" style="margin: 0px; border: 0;" width="32" height="32"></a>
{% endif %}
{% if site.github_show_profile_link %}
	<a href="https://github.com/{{site.github_user}}" title="Find me on GitHub"><img src="/images/social/fc-webicon-github.png" style="margin: 0px; border: 0;" width="32" height="32"></a>
{% endif %}
{% if site.twitter_user %}
    <a href="http://twitter.com/{{ site.twitter_user }}" title="Follow me on Twitter"><img src="/images/social/fc-webicon-twitter.png" style="margin: 0px; border: 0;" width="32" height="32"></a>
{% endif %}
{% if site.linkedin_user %}
    <a href="http://linkedin.com/in/{{ site.linkedin_user }}" title="Follow me on LinkedIn"><img src="/images/social/fc-webicon-linkedin.png" style="margin: 0px; border: 0;" width="32" height="32"></a>
{% endif %}
</section>
